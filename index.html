
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设计风格迁移 - Style Transformer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            margin: 0;
            overflow-x: hidden;
        }
        .glass {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        /* Futuristic Background Pattern */
        .futuristic-container {
            position: relative;
            min-height: 100vh;
            background: radial-gradient(circle at 50% 0%, rgba(30, 64, 175, 0.15) 0%, transparent 50%);
        }

        .futuristic-container::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes pulse-glow {
            0%, 100% { opacity: 0.5; transform: translateX(-50%) scale(1); }
            50% { opacity: 0.8; transform: translateX(-50%) scale(1.15); }
        }

        .bottom-glow {
            position: fixed;
            bottom: -200px;
            left: 50%;
            transform: translateX(-50%);
            width: 140%;
            height: 500px;
            background: radial-gradient(ellipse at center, rgba(37, 99, 235, 0.3) 0%, rgba(30, 58, 138, 0.1) 40%, transparent 70%);
            filter: blur(100px);
            pointer-events: none;
            z-index: -1;
            animation: pulse-glow 10s ease-in-out infinite;
        }

        @keyframes scanline {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(100vh); }
        }

        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(to bottom, transparent, rgba(59, 130, 246, 0.05), transparent);
            pointer-events: none;
            z-index: 0;
            animation: scanline 8s linear infinite;
        }

        .grid-perspective {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 35vh;
            background: 
                linear-gradient(to top, rgba(15, 23, 42, 0) 0%, #020617 100%),
                repeating-linear-gradient(0deg, rgba(59, 130, 246, 0.08) 0px, rgba(59, 130, 246, 0.08) 1px, transparent 1px, transparent 35px),
                repeating-linear-gradient(90deg, rgba(59, 130, 246, 0.08) 0px, rgba(59, 130, 246, 0.08) 1px, transparent 1px, transparent 35px);
            transform: perspective(600px) rotateX(65deg);
            transform-origin: bottom;
            pointer-events: none;
            z-index: -2;
            opacity: 0.7;
        }

        .style-card-active {
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.1);
        }
    </style>
